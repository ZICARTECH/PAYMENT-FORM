<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="paymentform.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h2>payment form</h2>
        <form action="post">
             <h4>Account</h4>
             <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="full name" required
                    class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Nick Name"  required
                    class="name">
                    <i class="f a fa-user icon"></i>


                </div>
             </div>
             <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Address" required
                    class="name">
                    <i class="fa fa-envelope icon"></i>
                    
                </div>
             </div>
             <div class="input-group">
                <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DO"
                    class="dob">
                    <input type="text" placeholder="MM"
                    class="dob">
                    <input type="text" placeholder="YYYY"
                    class="dob">
                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1"
                    name="gendar" checked class="radio">
                    <label for="b1">male</label>
                    <input type="radio" id="b2"
                    name="gendar" class="radio">
                    <label for="b2">Female</label>
                 </div>

             </div>
             <div class="input-group">
                <div class="input-box">
                    <h4>payment Details</h4>
                    <input type="radio" name="pay"
                    id="bc1" checked class="radio">
                    <label for="bc1"> <span><i class="fa fa-cc=visa"></i> credit card</span>
                    </label>
                    <input type="radio" name="pay"
                    id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i></span>
                    </label>
                
                </div>

             </div>
             <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="card number" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>

             </div>
             <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="card cvc" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 jun</option>
                        <option>02 june</option>
                        <option>03 june</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
             </div>
             <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>

                </div>
             </div>
        </form>
        

    </div>
    
</body>
</html>
